<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Orderan - Endless Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- Gaya CSS dari File 1 (orderan.html) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            box-sizing: border-box;
        }
        
        .liquid-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .liquid-glass-hover {
            transition: all 0.3s ease;
        }
        
        .liquid-glass-hover:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .gradient-bg {
            background-color: #f0f2f5;
            min-height: 100vh;
        }
        
        .brand-text {
            background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(132, 204, 22, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(245, 245, 247, 0.9);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.3s ease;
        }
        
        .close-button:hover {
            color: #374151;
        }
        
        /* --- Gaya CSS Tambahan dari File 2 (history.html) --- */
        .status-pending {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }
        
        .status-processing {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        .status-shipped {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }
        
        .status-delivered {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .status-cancelled {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .order-card {
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="h-full">
    <main class="gradient-bg">
        <header class="p-6 md:p-8">
            <a href="index.html" class="bg-gray-200 hover:bg-gray-300 rounded-full px-4 py-2 text-gray-700 font-medium inline-block transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Kembali
            </a>
        </header>

        <div class="px-6 py-8 md:py-16">
            <div class="max-w-4xl mx-auto">
                
                <div class="liquid-glass rounded-3xl p-6 md:p-8 mb-8">
                    <h2 id="page-title" class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-2">
                        <i class="fas fa-shopping-cart mr-3 text-orange-600"></i>Daftar Orderan
                    </h2>
                    <p class="text-gray-600 text-center">Lihat semua orderan yang masuk melalui bot</p>
                </div>

                <div class="liquid-glass rounded-2xl p-4 mb-8">
                    <div class="flex flex-wrap gap-2 justify-center">
                        <button class="filter-btn active px-4 py-2 rounded-xl font-medium transition-all bg-gray-200 text-gray-700 hover:bg-gray-300" data-status="all"> <i class="fas fa-list mr-2"></i>Semua </button>
                        <button class="filter-btn px-4 py-2 rounded-xl font-medium transition-all bg-gray-200 text-gray-700 hover:bg-gray-300" data-status="pending"> <i class="fas fa-clock mr-2"></i>Menunggu Pembayaran </button>
                        <button class="filter-btn px-4 py-2 rounded-xl font-medium transition-all bg-gray-200 text-gray-700 hover:bg-gray-300" data-status="delivered"> <i class="fas fa-check-circle mr-2"></i>Selesai </button>
                    </div>
                </div>

                <!-- Container untuk daftar orderan (akan diisi oleh orderan.js) -->
                <div id="orders-container" class="space-y-6">
                    <!-- Kartu orderan akan dibuat oleh orderan.js di sini -->
                    <ul id="orderList" class="space-y-6">
                        <!-- Pesan loading awal -->
                        <li id="initial-loading-message" class="bg-white/50 rounded-xl p-4 text-center text-gray-600">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Memuat daftar orderan...
                        </li>
                    </ul>
                </div>

                <div id="empty-state" class="liquid-glass rounded-2xl p-8 text-center hidden">
                    <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4"><i class="fas fa-inbox text-gray-600 text-3xl"></i></div>
                    <h3 class="text-xl font-bold text-gray-700 mb-2">Belum Ada Pesanan</h3>
                    <p id="empty-state-message" class="text-gray-600 mb-6">Anda belum memiliki riwayat pesanan</p>
                    <button class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-medium text-white"> <i class="fas fa-plus mr-2"></i>Buat Pesanan Baru </button>
                </div>

            </div>
        </div>

        <div id="orderDetailModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 class="text-xl font-bold text-gray-800 mb-6 pr-8">
                    <i class="fas fa-receipt mr-2 text-orange-600"></i>Detail Orderan
                </h2>
                
                <div class="space-y-4 text-sm">
                    <div class="bg-white/50 rounded-xl p-4">
                        <p class="font-semibold text-gray-600 mb-2"><i class="fas fa-clock mr-2 text-gray-500"></i>Waktu Order:</p>
                        <span id="detailTimestamp" class="text-gray-600"></span>
                    </div>
                    
                    <div class="bg-white/50 rounded-xl p-4">
                        <p class="font-semibold text-gray-600 mb-2"><i class="fas fa-user mr-2 text-gray-500"></i>Nama Pelanggan:</p>
                        <span id="detailCustomerName" class="text-gray-600"></span>
                    </div>

                    <div class="bg-white/50 rounded-xl p-4">
                        <p class="font-semibold text-gray-600 mb-2"><i class="fas fa-map-marker-alt mr-2 text-gray-500"></i>Alamat Pengiriman:</p>
                        <address id="detailAddress" class="text-gray-600 not-italic whitespace-pre-line"></address>
                    </div>
                    
                    <div class="bg-white/50 rounded-xl p-4">
                        <p class="font-semibold text-gray-600 mb-2"><i class="fas fa-box-open mr-2 text-gray-500"></i>Detail Pesanan:</p>
                        <div id="detailItems" class="bg-gray-100 border-l-4 border-gray-400 pl-4 py-2 rounded-r-lg text-gray-700 whitespace-pre-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="orderan.js?v=1.0.2"></script>
    
    <script>
        // --- Fungsionalitas Modal (dari File 1) ---
        const modal = document.getElementById('orderDetailModal');
        const closeButton = document.querySelector('.close-button');
        
        closeButton.onclick = function() {
            modal.classList.remove('show');
        }
        
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        }
        
        // Fungsi untuk menampilkan modal (dari File 1)
        // Fungsi ini sekarang dipanggil oleh tombol "Detail" di kartu
        function showOrderDetail(order) {
            document.getElementById('detailTimestamp').textContent = order.timestamp;
            document.getElementById('detailCustomerName').textContent = order.customer_name;
            document.getElementById('detailAddress').textContent = order.address;
            document.getElementById('detailItems').textContent = order.items;
            modal.classList.add('show');
        }

    </script>
</body>
</html>
