<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard â€“ Estimasi Jasa</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg:#f9fafb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --accent:#2563eb;
  --danger:#dc2626;
  --shadow:0 8px 24px rgba(0,0,0,.06);
  --text:#111827; /* Define --text variable */
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== LAYOUT ===== */
.app{display:flex;min-height:100vh}

/* ===== SIDEBAR ===== */
.sidebar{
  width:260px;
  background:#fff;
  border-right:1px solid var(--border);
  position:fixed;
  inset:0 auto 0 0;
  padding:24px 16px;
  display:flex;
  flex-direction:column;
}

.brand{
  font-size:20px;
  font-weight:700;
  margin-bottom:24px;
}

/* MENU */
.menu{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.menu a{
  text-decoration:none;
  color:var(--muted);
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:500;
}

.menu a:hover{
  background:#f1f5f9;
  color:var(--text);
}

.menu a.active{
  background:rgba(37,99,235,.1);
  color:var(--accent);
  font-weight:600;
}

/* PROFILE */
.profile{
  border-top:1px solid var(--border);
  padding-top:16px;
}

.profile-name{
  font-weight:600;
  font-size:14px;
}

.profile-status{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:#16a34a;
  margin:6px 0 12px;
}

.status-dot{
  width:8px;
  height:8px;
  background:#22c55e;
  border-radius:50%;
}

.logout{
  width:100%;
  border:none;
  background:rgba(220,38,38,.1);
  color:var(--danger);
  padding:10px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

.logout:hover{
  background:rgba(220,38,38,.2);
}

/* ===== MAIN ===== */
.main{
  margin-left:260px;
  padding:32px;
  flex: 1;
  min-width: 0;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:32px;
}

.hamburger {
  display: none;
  font-size: 22px;
  cursor: pointer;
  color: var(--text); /* Use --text for hamburger color */
}

.overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, .4);
  z-index: 40;
}

.role{
  font-size:14px;
  color:var(--muted);
}

/* CARD */
.card{
  background:#fff;
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:24px;
  margin-bottom:24px;
}

/* SEARCH */
.search input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:15px;
}

/* GRID */
.card-container{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

/* SERVICE CARD (UNTUK service.js) */
.service-card{
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  background:#fff;
  transition:.2s;
}

.service-card:hover{
  transform:translateY(-3px);
  box-shadow:var(--shadow);
}

.service-card img{
  width:100%;
  height:140px;
  object-fit:contain;
}

.service-title{
  font-weight:600;
  margin-top:12px;
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .main{margin-left:0}
  .hamburger{display:block}
  .overlay.show{display:block}
}
</style>
</head>

<body data-menu="estimasi_jasa">

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="app">

<!-- SIDEBAR -->
<div id="sidebar-container"></div>
<!-- MAIN -->
<main class="main">

<header class="header">
  <div class="flex items-center gap-3">
    <div class="hamburger" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </div>
    <h2>Estimasi Jasa</h2>
  </div>
  <div class="role">Role: <b id="user-role-display">Admin</b></div>
</header>

<div class="card">
  <h3>ðŸš— Estimasi Jasa Servis</h3>
</div>

<div class="card search">
  <input type="text" id="searchBar" placeholder="Cari tipe mobil atau jasa servis...">
</div>

<div class="card">
  <!-- ðŸ”¥ TARGET service.js -->
  <div id="listContainer" class="card-container"></div>
</div>

</main>
</div>

<!-- SCRIPT -->
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const response = await fetch('sidebar.html');
            const html = await response.text();
            document.getElementById('sidebar-container').innerHTML = html;
            
            const activePage = document.body.getAttribute('data-menu');
            const activeLink = document.querySelector(`.menu a[data-page="${activePage}"]`);
            if (activeLink) {
                document.querySelectorAll('.menu a').forEach(el => el.classList.remove('active'));
                activeLink.classList.add('active');
            }
        } catch (error) {
            console.error('Error loading sidebar:', error);
        }
    });
</script>
<!-- ðŸ”¥ INI WAJIB -->
<script src="service.js" defer></script>
<script src="sidebar.js" defer></script>

</body>
</html>
