<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Pelanggan - Chery</title>
    
    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* ===== SETUP STYLE (Mengikuti Chery Style) ===== */
        :root {
            --primary: #cc0000;
            --dark: #111111;
            --gray: #888888;
            --bg-input: #f2f2f4;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ===== LAYOUT & ANIMATION ===== */
        .container {
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }

        /* Animasi Stagger (Muncul berurutan) */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== HEADER AREA ===== */
        .header-nav {
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #000, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--gray);
            line-height: 1.6;
        }

        /* ===== FORM STYLE (Seamless / Tanpa Kotak) ===== */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: var(--dark);
        }

        /* Input Style: Minimalis Modern */
        input, textarea {
            width: 100%;
            background: var(--bg-input);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            color: var(--dark);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: #bbb;
            font-weight: 400;
        }

        /* Efek Focus: Border Merah Halus & Scale Dikit */
        input:focus, textarea:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transform: scale(1.01);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Grid untuk Nama & HP */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* ===== BUTTON STYLE ===== */
        button[type="submit"] {
            width: 100%;
            margin-top: 10px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(204, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button[type="submit"]:hover {
            background: #e60000;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(204, 0, 0, 0.4);
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Icon Animation */
        button i {
            transition: transform 0.3s ease;
        }
        button:hover i {
            transform: translateX(4px) rotate(-10deg);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .input-grid {
                grid-template-columns: 1fr;
                gap: 0;
            }
            .page-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header-nav fade-in-up">
            <!-- Tombol Kembali dihapus -->
            <div>
                <h1 class="page-title">Sampaikan Pendapat Anda</h1>
                <p class="page-subtitle">Kami mendengarkan. Bantu kami meningkatkan kualitas layanan Chery untuk pengalaman Anda yang lebih baik.</p>
            </div>
        </div>

        <!-- Form Section -->
        <form id="feedbackForm">
            
            <div class="input-grid fade-in-up delay-1">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Isi nama anda" required>
                </div>
                <div class="form-group">
                    <label for="nomor_telepon">Nomor WhatsApp</label>
                    <input type="tel" id="nomor_telepon" name="nomor_telepon" placeholder="0812..." required>
                </div>
            </div>

            <div class="form-group fade-in-up delay-2">
                <label for="bk_mobil">Plat Nomor (Opsional)</label>
                <input type="text" id="bk_mobil" name="bk_mobil" placeholder="Contoh: BK 1234 ABC">
            </div>

            <div class="form-group fade-in-up delay-3">
                <label for="keluhan">Apa Keluhan Utama Anda?</label>
                <textarea id="keluhan" name="keluhan" placeholder="Ceritakan masalah yang Anda hadapi..."></textarea>
            </div>

            <div class="form-group fade-in-up delay-3">
                <label for="saran_masukan">Saran & Masukan</label>
                <textarea id="saran_masukan" name="saran_masukan" required placeholder="Tuliskan pengalaman dan harapan Anda..."></textarea>
            </div>

            <div class="fade-in-up delay-4">
                <button type="submit" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Kirim Feedback
                </button>
            </div>

        </form>
    </div>

    <!-- SCRIPT (LOGIKA TIDAK DIUBAH SAMA SEKALI) -->
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Mengirim...';
            submitBtn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'Gagal mengirim feedback.');
                }

                alert(result.message);
                e.target.reset(); 

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
