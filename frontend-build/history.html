<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Chat - Endless Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            box-sizing: border-box;
        }
        
        .liquid-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .liquid-glass-hover {
            transition: all 0.3s ease;
        }
        
        .liquid-glass-hover:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .gradient-bg {
            background-color: #f0f2f5;
            min-height: 100vh;
        }
        
        .brand-text {
            background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(132, 204, 22, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(245, 245, 247, 0.9);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1.5rem; 
            font-size: 2rem;
            cursor: pointer;
            color: #9ca3af; /* text-gray-400 */
            transition: color 0.3s ease;
        }
        
        .close-button:hover {
            color: #374151;
        }

        /* Style untuk membuat list bisa di-scroll */
        #historyList {
            max-height: 50vh; /* Tinggi maksimum 50% dari tinggi layar */
            overflow-y: auto; /* Tambahkan scrollbar vertikal jika konten meluap */
            padding-right: 0.5rem; /* Beri sedikit ruang untuk scrollbar */
        }
    </style>
</head>
<body class="h-full">
    <main class="gradient-bg">
        <!-- Header with Back Button -->
        <header class="p-6 md:p-8">
            <button onclick="window.history.back()" class="liquid-glass liquid-glass-hover rounded-xl px-4 py-2 text-gray-800 font-medium">
                <i class="fas fa-arrow-left mr-2"></i>Kembali
            </button>
        </header>

        <!-- Main Content -->
        <div class="px-6 py-8 md:py-16">
            <div class="max-w-4xl mx-auto">
                <!-- Single Container -->
                <div class="liquid-glass rounded-3xl p-6 md:p-8">
                    <!-- Page Title -->
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-2">
                    
                        <i class="fas fa-history mr-3 text-blue-500"></i>Riwayat Chat
                    </h2>
                    <p class="text-gray-600 text-center mb-8">Lihat semua percakapan Anda dengan bot</p>

                    <!-- Search Bar -->
                    <div class="mb-8">
                        <input type="text" id="searchInput" placeholder="Cari berdasarkan ID chat, nomor sparepart, atau pesan..."
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
                               style="background: rgba(229, 231, 235, 0.5);">
                    </div>
                
                    <!-- History List -->
                    <ul id="historyList" class="space-y-4">
                        <li class="liquid-glass rounded-xl p-4 text-center text-gray-600">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Memuat riwayat...
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Modal Detail Percakapan -->
        <div id="chatDetailModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 class="text-xl font-bold text-gray-800 mb-6 pr-8">
                    <i class="fas fa-comments mr-2 text-blue-600"></i>Detail Percakapan
                </h2>
                
                <div class="space-y-4">
                    <div class="bg-white/50 rounded-xl p-4">
                        <p class="font-semibold text-gray-600 mb-2">
                            <i class="fas fa-clock mr-2 text-gray-500"></i>Waktu:
                        </p>
                        <span id="detailTimestamp" class="text-gray-800"></span>
                    </div>
                    
                    <div class="bg-white/50 rounded-xl p-4">
                        <p class="font-semibold text-gray-600 mb-3">
                            <i class="fas fa-user mr-2 text-blue-600"></i>Anda:
                        </p>
                        <blockquote id="detailUserChat" class="bg-blue-100 border-l-4 border-blue-500 pl-4 py-2 rounded-r-lg text-gray-700"></blockquote>
                    </div>
                    
                    <div class="bg-white/50 rounded-xl p-4">
                        <p class="font-semibold text-gray-600 mb-3">
                            <i class="fas fa-robot mr-2 text-green-600"></i>Bot:
                        </p>
                        <blockquote id="detailBotChat" class="bg-green-100 border-l-4 border-green-500 pl-4 py-2 rounded-r-lg text-gray-700"></blockquote>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Tambah Orderan -->
    <div id="addOrderModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAddOrderModal()">&times;</span> 
            <h2 class="text-xl font-bold text-gray-800 mb-6 pr-8">
                <i class="fas fa-cart-plus mr-2 text-orange-600"></i>Tambah ke Orderan
            </h2>
            
            <form id="addOrderForm" class="space-y-4">
                <div class="bg-white/50 rounded-xl p-4">
                    <p class="font-semibold text-gray-600 mb-2">Nama Barang:</p>
                    <span id="orderItemName" class="text-gray-800 font-bold"></span>
                </div>
                
                <div>
                    <label for="orderQuantity" class="block text-sm font-medium text-gray-600 mb-1">Jumlah (Pcs):</label>
                    <input type="number" id="orderQuantity" name="quantity" required min="1" value="1"
                           class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500 text-gray-800"
                           style="background: rgba(229, 231, 235, 0.5); border-color: rgba(209, 213, 219, 0.7);">
                </div>

                <p id="orderError" class="text-red-600 text-sm font-medium hidden"></p>
                <p id="orderSuccess" class="text-green-600 text-sm font-medium hidden"></p>

                <div>
                    <button type="submit"
                            class="w-full bg-orange-600 hover:bg-orange-700 rounded-xl px-4 py-3 text-white font-semibold transition-colors duration-300">
                        <i class="fas fa-check mr-2"></i>Konfirmasi Order
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="history.js?v=1.0.1"></script> <!-- Cache busting: Tambahkan versi -->
    <script>
        // Modal functionality
        const modal = document.getElementById('chatDetailModal');
        const closeButton = document.querySelector('.close-button');
        
        closeButton.onclick = function() {
            modal.classList.remove('show');
        }
        
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        }
        
        // Function to show modal (can be called from history.js)
        function showChatDetail(timestamp, userChat, botChat) {
            document.getElementById('detailTimestamp').textContent = timestamp;
            document.getElementById('detailUserChat').textContent = userChat;
            document.getElementById('detailBotChat').textContent = botChat;
            modal.classList.add('show');
        }

        // Modal Add Order Functionality
        const addOrderModal = document.getElementById('addOrderModal');
        function showAddOrderModal(itemName, chatId) {
            const addOrderForm = document.getElementById('addOrderForm');
            document.getElementById('orderItemName').textContent = itemName;
            addOrderForm.dataset.chatId = chatId; // Simpan chat_id di form
            document.getElementById('orderQuantity').value = 1; // Reset ke 1
            document.getElementById('orderError').classList.add('hidden');
            document.getElementById('orderSuccess').classList.add('hidden');
            addOrderModal.classList.add('show');
        }
        function closeAddOrderModal() {
            addOrderModal.classList.remove('show');
        }
    </script>
</html>
