<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Chat - Endless Project</title>
    
    <!-- FONT & ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg: #f9fafb;
            --card: #ffffff;
            --border: #e5e7eb;
            --text: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
            --danger: #dc2626;
            --shadow: 0 8px 24px rgba(0, 0, 0, .06);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        
        .app { display: flex; min-height: 100vh; }

        /* MAIN CONTENT */
        .main {
            margin-left: 260px;
            padding: 24px 32px;
            flex: 1;
            min-width: 0;
        }
        
        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .hamburger {
            display: none;
            font-size: 22px;
            cursor: pointer;
        }
        
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .4);
            z-index: 40;
        }
        
        /* CARD STYLE (Pengganti Liquid Glass) */
        .card, .liquid-glass {
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid transparent; /* Reset border */
        }

        /* Compatibility untuk item list dari JS */
        li.liquid-glass {
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            box-shadow: none;
            border-radius: 12px;
            transition: .2s;
        }
        li.liquid-glass:hover {
            border-color: var(--accent);
            background: #f8fafc;
            transform: none; /* Reset transform lama */
        }

        /* SEARCH BAR */
        #searchInput {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #f9fafb;
            outline: none;
            color: var(--text);
        }
        #searchInput:focus {
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 24px; 
            font-size: 24px;
            cursor: pointer;
            color: var(--muted);
        }
        
        /* Style untuk membuat list bisa di-scroll */
        #historyList {
            max-height: 65vh; /* Tinggi maksimum 50% dari tinggi layar */
            overflow-y: auto; /* Tambahkan scrollbar vertikal jika konten meluap */
            padding-right: 0.5rem; /* Beri sedikit ruang untuk scrollbar */
        }

        /* RESPONSIVE */
        @media(max-width: 768px) {
            .main { margin-left: 0; padding: 16px; }
            .hamburger { display: block; }
            .overlay.show { display: block; }
        }
    </style>
</head>
<body data-menu="history" class="h-full">

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="app">
        <!-- MAIN -->
        <!-- SIDEBAR TEMPLATE -->
        <div id="sidebar-container"></div>

        <!-- MAIN -->
        <main class="main">

            <!-- HEADER -->
            <header class="header">
                <div class="flex items-center gap-3">
                    <div class="hamburger" onclick="toggleSidebar()">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <h2 class="text-xl font-semibold">
                        <i class="fas fa-history mr-2 text-blue-600"></i> Riwayat Chat
                    </h2>
                </div>
                <div class="text-sm text-gray-500">Role: <b id="user-role-display">Admin</b></div>
            </header>

            <!-- Search Bar -->
            <div class="card">
                <input type="text" id="searchInput" placeholder="Cari berdasarkan ID chat, nomor sparepart, atau pesan...">
            </div>

            <!-- History List -->
            <div class="card">
                <ul id="historyList" class="space-y-3">
                    <li class="text-center text-gray-500 py-8">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Memuat riwayat...
                    </li>
                </ul>
            </div>

            <!-- Modal Detail Percakapan -->
            <div id="chatDetailModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                        <i class="fas fa-comments text-blue-600"></i> Detail Percakapan
                    </h3>

                <div class="space-y-4 text-sm">
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                        <p class="font-semibold text-gray-500 mb-1"><i class="far fa-clock mr-1"></i> Waktu</p>
                        <div id="detailTimestamp" class="font-medium text-gray-800"></div>
                    </div>

                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                        <p class="font-semibold text-blue-600 mb-2"><i class="fas fa-user mr-1"></i> Anda</p>
                        <div id="detailUserChat" class="text-gray-700"></div>
                    </div>

                    <div class="bg-green-50 p-4 rounded-xl border border-green-100">
                        <p class="font-semibold text-green-600 mb-2"><i class="fas fa-robot mr-1"></i> Bot</p>
                        <div id="detailBotChat" class="text-gray-700"></div>
                    </div>
                </div>
            </div>
        </div>

            <!-- Modal Tambah Orderan -->
            <div id="addOrderModal" class="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="closeAddOrderModal()">&times;</span>
                    <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                        <i class="fas fa-cart-plus text-orange-600"></i> Tambah ke Orderan
                    </h3>

                    <form id="addOrderForm" class="space-y-4">
                        <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                            <p class="text-gray-500 text-xs mb-1">Nama Barang</p>
                            <div id="orderItemName" class="text-gray-800 font-bold text-lg"></div>
                        </div>

                        <div>
                            <label for="orderQuantity" class="block text-sm font-medium text-gray-700 mb-2">Jumlah (Pcs)</label>
                            <input type="number" id="orderQuantity" name="quantity" required min="1" value="1" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>

                        <p id="orderError" class="text-red-600 text-sm font-medium hidden"></p>
                        <p id="orderSuccess" class="text-green-600 text-sm font-medium hidden"></p>

                        <div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 rounded-xl px-4 py-3 text-white font-bold transition">
                                Konfirmasi Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>

    <script src="history.js?v=1.0.1"></script> <!-- Cache busting: Tambahkan versi -->
    <script src="sidebar.js"></script>
    <script src="service.js"></script>
    <script> /* Removed duplicate toggleSidebar function */
        // Load Sidebar secara dinamis
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('sidebar.html');
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
                
                // Sinkronisasi menu aktif
                const activePage = document.body.getAttribute('data-menu');
                const activeLink = document.querySelector(`.menu a[data-page="${activePage}"]`);
                if (activeLink) {
                    document.querySelectorAll('.menu a').forEach(el => el.classList.remove('active'));
                    activeLink.classList.add('active');
                }
            } catch (error) {
                console.error('Error loading sidebar:', error);
            }
        });

        // Modal functionality
        const modal = document.getElementById('chatDetailModal');
        const closeButton = document.querySelector('.close-button');

            closeButton.onclick = function() {
                modal.classList.remove('show');
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.classList.remove('show');
                }
            }

            // Function to show modal (can be called from history.js)
            // Function to show modal (can be called from history.js)
            function showChatDetail(timestamp, userChat, botChat) {
                document.getElementById('detailTimestamp').textContent = timestamp;

                // Format User Chat
                const userChatFormatted = formatChatMessage(userChat);
                document.getElementById('detailUserChat').innerHTML = userChatFormatted;

                // Format Bot Chat
                const botChatFormatted = formatChatMessage(botChat);
                document.getElementById('detailBotChat').innerHTML = botChatFormatted;

                modal.classList.add('show');
            }

            function formatChatMessage(message) {
                try {
                    // Coba parse sebagai JSON
                    const json = JSON.parse(message);
                    // Jika berhasil di-parse, format sebagai HTML list
                    let html = '<ul class="list-disc pl-4">';
                    for (const key in json) {
                        if (json.hasOwnProperty(key)) {
                            html += `<li><strong>${key}:</strong> ${json[key]}</li>`;
                        }
                    }
                    html += '</ul>';
                    return html;
                } catch (e) {
                    // Jika gagal parse JSON, tampilkan sebagai teks biasa dengan line breaks
                    return message.replace(/\n/g, '<br>');
                }

            }

            // Modal Add Order Functionality
            const addOrderModal = document.getElementById('addOrderModal');
            function showAddOrderModal(itemName, chatId) {
                const addOrderForm = document.getElementById('addOrderForm');
                document.getElementById('orderItemName').textContent = itemName;
                addOrderForm.dataset.chatId = chatId; // Simpan chat_id di form
                document.getElementById('orderQuantity').value = 1; // Reset ke 1
                document.getElementById('orderError').classList.add('hidden');
                document.getElementById('orderSuccess').classList.add('hidden');
                addOrderModal.classList.add('show');
            }
            function closeAddOrderModal() {
                addOrderModal.classList.remove('show');
            }
        </script>
        <script src="service.js"></script>
