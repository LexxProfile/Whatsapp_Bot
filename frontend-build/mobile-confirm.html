<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; box-sizing: border-box; }
        .gradient-bg {
            background-color: #f0f2f5;
            min-height: 100vh;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="h-full">
    <main class="gradient-bg flex items-center justify-center min-h-screen p-4">
        <div id="loading-state" class="text-gray-600 text-center">
            <i class="fas fa-spinner fa-spin text-3xl"></i>
            <p class="mt-2">Memuat detail...</p>
        </div>

        <div id="main-content" class="main-card rounded-3xl p-8 w-full max-w-sm text-center text-gray-800 hidden">
            <!-- Konten akan diisi oleh JS -->
        </div>
    </main>

    <script src="mobile-confirm.js"></script>
</body>
</html>
