server {
    listen 80;
    server_name endlessproject.my.id;

    # Blok ini penting untuk menangani perpanjangan sertifikat SSL (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Blok ini melayani file-file frontend Anda (HTML, CSS, JS)
    location / {
        root   /usr/share/nginx/html;
        index  chery.html index.html index.htm;
        try_files $uri $uri/ /chery.html;
    }

    # Blok ini adalah solusinya: meneruskan semua permintaan API ke backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}